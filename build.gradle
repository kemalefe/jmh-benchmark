plugins {
	id 'org.springframework.boot' version '2.7.0'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id 'eclipse'
}

group = 'kemalefe'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	
	implementation 'org.openjdk.jmh:jmh-core:1.33'
	implementation 'org.openjdk.jmh:jmh-generator-annprocess:1.33'
	annotationProcessor "org.openjdk.jmh:jmh-generator-annprocess:1.33"
	
	testImplementation(platform('org.junit:junit-bom:5.8.2'))
	testImplementation('org.junit.jupiter:junit-jupiter')
	
	testImplementation 'org.openjdk.jmh:jmh-core:1.33'
	testImplementation 'org.openjdk.jmh:jmh-generator-annprocess:1.33'
	testAnnotationProcessor "org.openjdk.jmh:jmh-generator-annprocess:1.33"
}

test {
	useJUnitPlatform()
}
